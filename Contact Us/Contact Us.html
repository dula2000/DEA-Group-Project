<!-- Responsive Contact Page with Dark Mode and Form Validation -->


<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Adjust the screen accorsing to the screen size -->

        <title>Contact Us</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <!--link external acc file-->
    
        <script src="javascript">
        </script>
        
    </head>
<body> 
<div class="contact-container">
    <div class="left-col">
     
    </div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
    </label>
    <div class="description">Dark Mode</div>
  </div>
      
      <h1>Contact us</h1>
      <p>If you have any doubts regarding our serviceses do'nt hesitate to reach us. We would love to help you.
       <br> Providing a better service for the customers is our main objective
</p>
      
      <form id="contact-form" method="post">
        <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder=" Name" required>
        <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
        <!--<a href="javascript:void(0)">--><button type="submit" id="submit" name="submit">Send</button><!--</a>-->
    
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
